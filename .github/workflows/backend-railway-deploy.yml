name: Backend Deploy (Railway)

on:
  workflow_dispatch:
    inputs:
      service:
        description: "Railway service name (optional, if multiple)"
        required: false
        default: ""
      env:
        description: "Environment name for approvals"
        required: true
        default: "backend-production"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy backend to Railway
        working-directory: backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -n "${{ inputs.service }}" ]; then
            railway up --service "${{ inputs.service }}" --detach
          else
            railway up --detach
          fi

      - name: Show deployment URL
        if: always()
        run: |
          echo "Open Railway dashboard to view URL and logs: https://railway.app/"
