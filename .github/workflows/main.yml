name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Cancel in-progress runs for same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
            backend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript check - Frontend
        run: npx tsc --noEmit

      - name: TypeScript check - Backend
        run: cd backend && npx tsc --noEmit

  # Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: Run unit tests - Frontend
        run: npm run test:coverage

      - name: Run unit tests - Backend
        run: cd backend && npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info,./backend/coverage/lcov.info
          flags: unittests
          name: codecov-mma-balkan
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # Integration & E2E Tests
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: mma_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: Setup database
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/mma_test?schema=public
        run: |
          cd backend
          npm run prisma:generate
          npx prisma migrate deploy
          npm run prisma:seed

      - name: Build applications
        run: |
          npm run build
          cd backend && npm run build

      - name: Start backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/mma_test?schema=public
          JWT_SECRET: test-secret-key-for-ci-minimum-32-characters
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-minimum-32-characters
          PORT: 3003
        run: |
          cd backend && npm run start &
          sleep 10

      - name: Start frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3003
          NEXT_PUBLIC_SITE_URL: http://localhost:3002
          PORT: 3002
        run: |
          npm run start &
          sleep 15

      - name: Run E2E tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://localhost:3002, http://localhost:3003/healthz'
          wait-on-timeout: 60
          record: false

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.mma-balkan.org
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging..."
          # Add actual deployment commands

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://mma-balkan.org
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add actual deployment commands

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # curl https://mma-balkan.org/healthz

  # Notify on failure
  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint, test, e2e]
    if: failure() && github.ref == 'refs/heads/main'
    steps:
      - name: Send notification
        run: |
          echo "Pipeline failed on main branch!"
