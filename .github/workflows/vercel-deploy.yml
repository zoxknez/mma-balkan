name: Deploy to Vercel (Production)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment (prod or preview)"
        required: true
        default: "prod"
        type: choice
        options:
          - prod
          - preview

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Resolve flags
        id: flags
        run: |
          if [ "${{ github.event.inputs.environment }}" = "preview" ]; then
            echo "build_flag=--prebuilt" >> $GITHUB_OUTPUT
            echo "deploy_flag=--prebuilt" >> $GITHUB_OUTPUT
            echo "prod_flag=" >> $GITHUB_OUTPUT
          else
            echo "build_flag=--prod" >> $GITHUB_OUTPUT
            echo "deploy_flag=--prebuilt --prod" >> $GITHUB_OUTPUT
            echo "prod_flag=--prod" >> $GITHUB_OUTPUT
          fi
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel Environment Info
        run: vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build ${{ steps.flags.outputs.prod_flag }} --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel (Production)
        run: vercel deploy ${{ steps.flags.outputs.deploy_flag }} --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # Optional: Ensure domain exists (will no-op if already added)
      # - name: Add domain to Vercel
      #   run: vercel domains add mma-balkan.org --token ${{ secrets.VERCEL_TOKEN }} || true
      #
      # Note: Point DNS to Vercel to activate domain:
      #  - Apex (@): A 76.76.21.21
      #  - www: CNAME cname.vercel-dns.com