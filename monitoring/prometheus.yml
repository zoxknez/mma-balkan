# Prometheus Configuration for MMA Balkan

global:
  scrape_interval: 15s # Scrape targets every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  scrape_timeout: 10s
  external_labels:
    cluster: 'mma-balkan'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (for alerts)
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Backend API metrics
  - job_name: 'mma-backend'
    metrics_path: '/metrics'
    scrape_interval: 30s
    static_configs:
      - targets: ['backend:3003']
        labels:
          service: 'backend-api'
          app: 'mma-balkan'
    # Relabeling for better metrics
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'http_request_duration_seconds.*'
        action: keep

  # PostgreSQL exporter (if using postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          database: 'mma_balkan'

  # Redis exporter (if using redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          cache: 'main'

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'

  # Frontend metrics (if implementing /api/metrics endpoint)
  - job_name: 'mma-frontend'
    metrics_path: '/api/metrics'
    scrape_interval: 60s
    static_configs:
      - targets: ['frontend:3000']
        labels:
          service: 'frontend'
          app: 'mma-balkan'

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention:
      time: 15d # Keep metrics for 15 days
      size: 10GB # Or max 10GB

