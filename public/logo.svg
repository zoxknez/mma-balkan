<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#111827" rx="80"/>
  
  <!-- Gradient border -->
  <rect x="8" y="8" width="496" height="496" fill="none" stroke="url(#bgGradient)" stroke-width="4" rx="76"/>
  
  <!-- Lightning bolt (MMA energy symbol) -->
  <g filter="url(#glow)">
    <path d="M 280 100 L 200 280 L 260 280 L 232 412 L 340 220 L 280 220 L 320 100 Z" 
          fill="url(#boltGradient)" 
          stroke="#00ff88" 
          stroke-width="4"
          stroke-linejoin="round"/>
  </g>
  
  <!-- MMA Text -->
  <text x="256" y="180" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle"
        letter-spacing="8">MMA</text>
  
  <!-- Balkan Text -->
  <text x="256" y="460" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="url(#boltGradient)" 
        text-anchor="middle"
        letter-spacing="4">BALKAN</text>
</svg>

