<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00ff88">
    <title>Offline - MMA Balkan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #111827 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 24px;
            padding: 48px 32px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #10b981, #3b82f6, #8b5cf6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        .logo::before {
            content: '‚ö°';
            font-size: 40px;
            filter: drop-shadow(0 0 10px #00ff88);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 16px;
            color: #d1d5db;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            margin-bottom: 32px;
        }

        .status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ef4444;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-text {
            color: #fca5a5;
            font-weight: 500;
            font-size: 14px;
        }

        .button {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(16, 185, 129, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 32px;
            padding: 20px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
        }

        .info-title {
            font-size: 14px;
            font-weight: 600;
            color: #93c5fd;
            margin-bottom: 12px;
        }

        .info-list {
            text-align: left;
            list-style: none;
            font-size: 13px;
            color: #d1d5db;
        }

        .info-list li {
            padding: 8px 0;
            padding-left: 24px;
            position: relative;
        }

        .info-list li::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }

        /* Particle background effect */
        .particle {
            position: fixed;
            border-radius: 50%;
            background: rgba(0, 255, 136, 0.3);
            pointer-events: none;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particle" style="width: 4px; height: 4px; top: 10%; left: 10%; animation-delay: 0s; animation-duration: 15s;"></div>
    <div class="particle" style="width: 6px; height: 6px; top: 30%; left: 20%; animation-delay: 2s; animation-duration: 18s;"></div>
    <div class="particle" style="width: 4px; height: 4px; top: 50%; left: 40%; animation-delay: 4s; animation-duration: 20s;"></div>
    <div class="particle" style="width: 8px; height: 8px; top: 70%; left: 60%; animation-delay: 6s; animation-duration: 16s;"></div>
    <div class="particle" style="width: 4px; height: 4px; top: 20%; left: 80%; animation-delay: 8s; animation-duration: 22s;"></div>

    <div class="container">
        <div class="logo"></div>
        
        <h1>Trenutno ste offline</h1>
        
        <p>
            Izgleda da ste izgubili internet konekciju. 
            Molimo proverite va≈°u vezu i poku≈°ajte ponovo.
        </p>

        <div class="status">
            <div class="status-icon"></div>
            <span class="status-text">Nema internet konekcije</span>
        </div>

        <button class="button" onclick="window.location.reload()">
            Poku≈°aj ponovo
        </button>

        <div class="info">
            <div class="info-title">üì± PWA Info</div>
            <ul class="info-list">
                <li>Ke≈°irane stranice su dostupne offline</li>
                <li>Podaci ƒáe se sinhronizovati kad se pove≈æete</li>
                <li>Notifikacije ƒáe biti saƒçuvane lokalno</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-retry connection check
        let retryCount = 0;
        const maxRetries = 10;
        
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                retryCount++;
                if (retryCount < maxRetries) {
                    setTimeout(checkConnection, 3000); // Check every 3 seconds
                }
            }
        }

        // Start checking connection
        setTimeout(checkConnection, 2000);

        // Listen for online event
        window.addEventListener('online', () => {
            console.log('Connection restored!');
            setTimeout(() => {
                window.location.reload();
            }, 500);
        });

        // Update UI on offline event
        window.addEventListener('offline', () => {
            console.log('Connection lost!');
            document.querySelector('.status-text').textContent = 'Konekcija izgubljena...';
        });
    </script>
</body>
</html>
